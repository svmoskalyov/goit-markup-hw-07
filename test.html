<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/test.css" />
  </head>
  <body>
    <header></header>
    <main>
      <a href="./index.html" style="color: tomato">Home</a>

      <div>
        <a class="logo" href="#" lang="en"> <span class="logo__text">Web</span>Studio</a>

        <a class="logo logo--revers" href="" lang="en">
          <span class="logo__text">Web</span>Studio</a
        >
      </div>

      <div class="social-test">
        <ul class="social list">
          <li class="social__item">
            <a class="social__link" href="" aria-label="Ссылка на Instagram">
              <svg class="social__icon" width="20" height="20">
                <use href="./images/icons.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="" aria-label="Ссылка на Twitter">
              <svg class="social__icon" width="20" height="20">
                <use href="./images/icons.svg#twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="" aria-label="Ссылка на Facebook">
              <svg class="social__icon" width="20" height="20">
                <use href="./images/icons.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="" aria-label="Ссылка на Linkedin">
              <svg class="social__icon" width="20" height="20">
                <use href="./images/icons.svg#linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <div class="social-test">
        <ul class="social list">
          <li class="social__item">
            <a
              class="social__link social__link--inversers"
              href=""
              aria-label="Ссылка на Instagram"
            >
              <svg class="social__icon" width="20" height="20">
                <use href="./images/icons.svg#instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--inversers" href="" aria-label="Ссылка на Twitter">
              <svg class="social__icon" width="20" height="20">
                <use href="./images/icons.svg#twitter"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--inversers" href="" aria-label="Ссылка на Facebook">
              <svg class="social__icon" width="20" height="20">
                <use href="./images/icons.svg#facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--inversers" href="" aria-label="Ссылка на Linkedin">
              <svg class="social__icon" width="20" height="20">
                <use href="./images/icons.svg#linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>

      <div>
        <button class="button">Default</button>
      </div>

      <div>
        <button class="hero__button button" type="button" data-modal-open>Заказать услугу</button>
      </div>

      <div>
        <button class="modal__button button" type="submit">Отправить</button>
      </div>

      <div>
        <button class="subscribe__button button" type="submit">
          Подписаться
          <svg class="subscribe__icon" width="24" height="24">
            <use href="./images/icons.svg#send"></use>
          </svg>
        </button>
      </div>

      <div>
        <ul class="filter list">
          <li class="filter__item">
            <button class="button button--invers" type="button">Все</button>
          </li>
          <li class="filter__item">
            <button class="button button--invers" type="button">Веб-сайты</button>
          </li>
          <li class="filter__item">
            <button class="button button--invers" type="button">Приложения</button>
          </li>
          <li class="filter__item">
            <button class="button button--invers" type="button">Дизайн</button>
          </li>
          <li class="filter__item">
            <button class="button button--invers" type="button">Маркетинг</button>
          </li>
        </ul>
      </div>

      <div class="box-close">
        <button class="button-close" data-modal-close>
          <svg class="button-close__icon" width="32" height="32">
            <use href="./images/icons.svg#close"></use>
          </svg>
        </button>
      </div>

      <div>
        <h1 class="hero__title">Эффективные решения для вашего бизнеса</h1>

        <h2 class="title visually-hidden">Особенности</h2>
        <h2 class="title">Чем мы занимаемся</h2>
        <h2 class="title">Наша команда</h2>
        <h2 class="title">Постоянные клиенты</h2>
        <h2 class="title modal__title">Оставьте свои данные, мы вам перезвоним</h2>

        <h3 class="subtitle">Внимание к деталям</h3>
        <h3 class="subtitle">Пунктуальность</h3>
        <h3 class="subtitle">Планирование</h3>
        <h3 class="subtitle">Современные технологии</h3>
        <h3 class="subtitle join__subtitle">присоединяйтесь</h3>
        <h3 class="subtitle subscribe__subtitle">Подпишитесь на рассылку</h3>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
